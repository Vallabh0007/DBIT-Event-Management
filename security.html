<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<link rel="stylesheet" href="security.css" />
		
		
	</style>
	<script type="text/javascript">
		function validate()
		{
			if (document.getElementById('sid').value == '2018')
			{
				window.location.href = 'http://127.0.0.1:5000/ ';
			}
			else
			{
				alert('Invalid Student ID')
			}
		}
		
	</script>
</head>
<body>

	Enter Student ID : <input type="text" name="sid" id="sid"><br><br>

	<button type="submit" onclick="validate()">SUBMIT</button>

</body>
</html>
